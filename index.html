<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><span id="css">CSS</span><span id="anim">ANIMATION</span></h1>
    <div class="box1 box">SLOW</div>
    <div class="box2 box">FAST</div>

    <!-- bouncing ball -->
    <div class="ballbox">
      <div class="ball">1</div>

      <div class="ball ball2">2</div>

      <div class="ball ball3">3</div>
      <div class="ball ball4">4</div>

      <div class="ball ball5">5</div>

      <div class="ball ball6">6</div>
    </div>
  </body>
</html>
